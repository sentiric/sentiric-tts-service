name: Docker Image CI for TTS Service

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          # --- YENİ EKLENEN İYİLEŞTİRME ---
          # Bu, Docker katmanlarını GitHub'ın önbelleğinde saklayarak
          # bir sonraki build'lerde sadece değişen katmanların
          # yeniden oluşturulmasını sağlar.
          cache-from: type=gha
          cache-to: type=gha,mode=max